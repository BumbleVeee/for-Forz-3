<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candle Blow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <audio id="bg-music" loop>
  <source src="AlinaBaraz-MyWholeLife.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>
<button id="play-music-btn">▶️ Play Music</button>
    <div class="candle-count-display">
      Candles on the Cake: <span id="candleCount">0</span>
    </div>
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>
<script>
  const audio = document.getElementById("bg-music");
  audio.volume = 0.05;

  function startMusicOnce() {
    audio.play();
    document.getElementById("play-music-btn").style.display = "none";
    document.removeEventListener("click", startMusicOnce);
  }

  // Start music on any user click
  document.addEventListener("click", startMusicOnce);
</script>
  </body>
</html>
